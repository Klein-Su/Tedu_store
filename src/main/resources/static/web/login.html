<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>學子商城</title>
		<!--導入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 導入登入頁面的js文件 -->
		<script src="../js/login.js"></script>
		<!-- 字體圖標 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<!-- 自動登入的js文件 -->
		<!-- <script src="../js/autoLogin.js" type="text/javascript"></script> -->
	</head>

	<body>
		<!-- header -->
		<header class="header">

			<img src="../images/index/stumalllogo.png" alt="" />
			<span class="pull-right"><h3><small>歡迎訪問</small><b>學子商城</b></h3></span>

		</header>
		<!-- article -->
		<div class="container mycontent text-left">
			<!-- 透明層 -->
			<div class="loginDiv">
				<h4>用戶登入</h4>
				<hr />
				<!--表單開始-->
				<form id="form-login" method="post" class="form-horizontal" role="form">
					<!-- 用戶名 -->
					<div class="form-group">
						<label for="username" class="col-md-3 control-label">名字：</label>
						<div class="col-md-8">
							<input name="username" type="text" class="form-control" id="username"  placeholder="請輸入用戶名">
						</div>
					</div>
					<!-- 密碼 -->
					<div class="form-group">
						<label for="password" class="col-md-3 control-label"> 密碼：</label>
						<div class="col-md-8">
							<input name="password" type="password" class="form-control" id="password"  placeholder="請輸入密碼">
						</div>
					</div>
					<!-- 記住我-->
					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="auto">自動登入
								</label>
							</div>
						</div>
					</div>

					<!--提交按鈕-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="btn-login" class="btn btn-primary" type="button" value="登入" />

							<span class="pull-right"><small>還沒有帳號？</small><a href="register.html">註冊</a></span>
						</div>
					</div>

				</form>
			</div>

		</div>
		<!--footer begin-->
		<footer class="footer">
			<!-- 品質保障，私人訂制等-->
			<div class="text-center rights container">
				<div class="col-md-offset-2 col-md-2">
					<span class="fa fa-thumbs-o-up"></span>
					<h4>品質保障</h4>
				</div>
				<div class="col-md-2">
					<span class="fa fa-address-card-o"></span>

					<h4>私人訂制</h4>
				</div>
				<div class="col-md-2">
					<span class="fa fa-graduation-cap"></span>
					<h4>學生特供</h4>
				</div>
				<div class="col-md-2">
					<span class="fa fa-bitcoin"></span>

					<h4>專屬特權</h4>
				</div>
			</div>
			<!--聯繫我們、下載客戶端等-->
			<div class="container beforeBottom">
				<div class="col-md-offset-1 col-md-3">
					<div><img src="../images/index/stumalllogo.png" alt="" class="footLogo" /></div>
					<div><img src="../images/index/footerFont.png" alt="" /></div>

				</div>
				<div class="col-md-4 callus text-center">
					<div class="col-md-4">
						<ul>
							<li><a href="#"><h5>買家幫助</h5></a></li>
							<li><a href="#">新手指南</a></li>
							<li><a href="#">服務保障</a></li>
							<li><a href="#">常見問題</a></li>
						</ul>
					</div>
					<div class="col-md-4">
						<ul>
							<li><a href="#"><h5>商家幫助</h5></a></li>
							<li><a href="#">商家入駐</a></li>
							<li><a href="#">商家後台</a></li>
						</ul>
					</div>
					<div class="col-md-4">
						<ul>
							<li><a href="#"><h5>關於我們</h5></a></li>
							<li><a href="#">關於達內</a></li>
							<li><a href="#">聯繫我們</a></li>
							<li>
								<span class="fa fa-wechat"></span>
								<span class="fa fa-weibo"></span>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-md-4">
					<div class="col-md-5">
						<p>學子商城客戶端</p>
						<img src="../images/index/ios.png" class="lf">
						<img src="../images/index/android.png" alt="" class="lf" />
					</div>
					<div class="col-md-6">
						<img src="../images/index/erweima.png">
					</div>
				</div>
			</div>
			<!-- 頁面底部-備案號 #footer -->
			<div class="col-md-12 text-center bottom">
				Copyright © 2019 Tedu.cn All Rights Reserved. <a target="_blank" style="font-size: 12px" href="http://www.tedu.cn/">達內時代科技集團有限公司</a> 版權所有
			</div>

		</footer>
		<!--footer end-->
	</body>

</html>
