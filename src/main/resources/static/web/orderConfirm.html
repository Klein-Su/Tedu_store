<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>學子商城</title>
		<!--導入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 導入 header.js -->
		<script src="../js/header.js" defer></script>
		<!-- 導入確認訂單列表頁面的js文件 -->
		<script src="../js/orderConfirm.js" type="text/javascript" charset="utf-8"></script>
		<!-- 字體圖標 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<link rel="stylesheet" type="text/css" href="../css/orderConfirm.css" />
		<link rel="stylesheet" type="text/css" href="../css/cart.css" />
	</head>

	<body>
		<!--載入 header 開始-->
		<div id="header-div"></div>
		<!--載入 header 結束-->
		
		<div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-10 col-sm-10 col-xs-10">

			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="col-md-12 col-sm-12 col-xs-12 order-bar-active">
					1.確認訂單資訊
					<span class="pull-right"><span class="fa fa-chevron-right"></span></span>
				</div>

			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="col-md-12 col-sm-12 col-xs-12 order-bar-undo">
					2.線上付款
					<span class="pull-right"><span class="fa fa-chevron-right"></span></span>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="col-md-12 col-sm-12 col-xs-12 order-bar-undo">
					3.付款成功
				</div>
			</div>

			<div class="col-md-12 col-sm-12 col-xs-12">
				<form id="form-create-order" role="form">
					<div class="form-group">
						<label for="name">
							<h4>選擇收貨地址：</h4></label>
						<select name="address" id="address-list" class="form-control">
							<option>八戒&nbsp;&nbsp;&nbsp;家&nbsp;&nbsp;&nbsp;北京市房山區高老庄3排6號&nbsp;&nbsp;&nbsp;1380***1234</option>
							<option>八戒&nbsp;&nbsp;&nbsp;公司&nbsp;&nbsp;&nbsp;北京市海淀區中關村中路1号1001室&nbsp;&nbsp;&nbsp;1380***1234</option>
							<option>八戒&nbsp;&nbsp;&nbsp;宿舍&nbsp;&nbsp;&nbsp;北京市海淀區永豐鎮30號&nbsp;&nbsp;&nbsp;1380***1234</option>
						</select>
					</div>
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">訂單商品信息：</h3>
						</div>
						<div class="panel-body">
							<table class="cart-table" width="100%">
								<thead>
									<tr>
										<th width="110"></th>
										<th width="39%">商品</th>
										<th width="21%">單價</th>
										<th width="25%">數量</th>
										<th width="21%">金額</th>
									</tr>
								</thead>
								<tbody id="cart-list" class="cart-body">
									<tr>
										<td><img src="../images/portal/12DELLXPS13-silvery/collect.png" width="110" /></td>
										<td>聯想(Lenovo)小新Air13 Pro 13.3英寸14.8mm超輕薄筆記本電腦</td>
										<td>¥<span>5298</span></td>
										<td>1</td>
										<td><span>5298</span></td>
									</tr>
								</tbody>
							</table>
							<div class="total-bar">
								&nbsp;
								<span class="pull-right">已選商品
									<span id="selectCount">1</span> 件 總價 $
									<span id="selectTotal">5298</span>元
								</span>
							</div>
						</div>
					</div>
					<div class="pay-bar">
						<a href="cart.html">返回購物車</a>
						<span class="pull-right"><input id="btn-submit" type="button" value="線上付款" class="btn btn-primary btn-lg link-pay"/></span>
					</div>
				</form>
			</div>
		</div>

		<!--載入 footer 開始-->
		<div id="footer-div"></div>
		<!--載入 footer 結束-->
	</body>

</html>
