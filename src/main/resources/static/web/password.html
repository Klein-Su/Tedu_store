<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>學子商城</title>
		<!--導入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 導入 header.js -->
		<script src="../js/header.js" defer></script>
		<!-- 導入修改密碼頁面的js文件 -->
		<script src="../js/password.js"></script>
		<!-- cookie 的 js 檔 -->
		<!-- <script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script> -->
		<!-- 字體圖標 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
	</head>
	<body>
		<!--載入 header 開始-->
		<div id="header-div"></div>
		<!--載入 header 結束-->
		
		<div class="col-md-2 col-sm-2 col-xs-2">
			<!--左側導航開始-->
			<div class="panel-group" id="accordion">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<!--主選項：我的訂單-->
						<h4 class="panel-title">
                			<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">我的訂單</a>
            			</h4>
					</div>
					<div id="collapseOne" class="panel-collapse collapse">
						<div class="panel-body">
							<div><a href="orders.html">全部訂單</a></div>
							<div><a href="orders.html">待付款</a></div>
							<div><a href="orders.html">待收貨</a></div>
							<div><a href="orders.html">待評價</a></div>
							<div><a href="orders.html">退貨退款</a></div>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<!--主選項：資料修改-->
						<h4 class="panel-title">
               			<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">資料修改</a>
            		</h4>
					</div>
					<div id="collapseTwo" class="panel-collapse collapse in">
						<div class="panel-body">
							<div><a href="password.html"><b>修改密碼</b></a></div>
							<div><a href="userdata.html">個人資料</a></div>
							<div><a href="upload.html">上傳頭像</a></div>
							<div><a href="address.html">配送地址</a></div>
						</div>
					</div>
				</div>
			</div>
			<!--左側導航結束-->
		</div>
		<div class="col-md-10 col-sm-10 col-xs-10">
			<div class="panel panel-primary">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#" style="background-color: #428bca !important; color: #fff;">修改密碼</a></li>
					<li><a href="userdata.html">個人資料</a></li>
					<li><a href="upload.html">上傳頭像</a></li>
					<li><a href="address.html">配送地址</a></li>
				</ul>
				<div class="panel-body">
					<!--修改密碼表單開始-->
					<form id="form-change-password" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-md-2 col-sm-2 col-xs-2 control-label">原密碼：</label>
							<div class="col-md-8 col-sm-8 col-xs-8">
								<input id="old_password" name="old_password" type="password" class="form-control" maxlength="20" placeholder="請輸入原密碼">
								<div id="old-password-error" style="color: red; display: none;">原密碼不能為空</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 col-sm-2 col-xs-2 control-label">新密碼：</label>
							<div class="col-md-8 col-sm-8 col-xs-8">
								<input id="new_password" name="new_password" type="password" class="form-control" maxlength="20" placeholder="請輸入新密碼">
								<div id="new-password-error" style="color: red; display: none;">新密碼不能為空</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 col-sm-2 col-xs-2 control-label">確認密碼：</label>
							<div class="col-md-8 col-sm-8 col-xs-8">
								<input id="con_password" type="password" class="form-control" maxlength="20" placeholder="請再次輸入新密碼">
								<div id="con-password-error" style="color: red; display: none;">確認密碼不能為空</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-md-10 col-sm-10 col-xs-10">
								<input id="btn-change" type="button" class="btn btn-primary" value="修改" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<!--載入 footer 開始-->
		<div id="footer-div"></div>
		<!--載入 footer 結束-->
	</body>
</html>
