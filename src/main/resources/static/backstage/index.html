<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>學子商城 - 後台系統</title>
		<!--導入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 導入 backstageHeader.js -->
		<script src="../js/backstageHeader.js" defer></script>
		<!-- 導入 後台登入頁面的js文件 -->
		<script src="../js/backstage_index.js"></script>
		<!-- 字體圖標 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/webindex.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<!-- 自動登入的js文件 -->
		<!-- <script src="../js/autoLogin.js" type="text/javascript"></script> -->
	</head>

	<body>
		<!--載入 header 開始-->
		<div id="header-div"></div>
		<!--載入 header 結束-->
		
		<div class="container">
		    <div class="row">
		        <div class="col-md-offset-2 col-md-8">
		        	<div class="panel panel-primary">
		            <div class="panel-heading">
		            	<h4><i class="fa fa-user" aria-hidden="true"></i>&nbsp;後台登入系統</h4>
		            </div>
		            <div class="panel-body">
		            	<form id="form-login" method="post" class="form-horizontal" role="form">
							<!-- 帳號 -->
							<div class="form-group">
								<label for="username" class="col-md-3 control-label">帳號：</label>
								<div class="col-md-8">
									<input name="username" type="text" class="form-control" id="username"  placeholder="請輸入用戶名">
									<div id="username-error" style="color: red; display: none;">帳號不能為空</div>
								</div>
							</div>
							<!-- 密碼 -->
							<div class="form-group">
								<label for="password" class="col-md-3 control-label"> 密碼：</label>
								<div class="col-md-8">
									<input name="password" type="password" class="form-control" id="password"  placeholder="請輸入密碼">
									<div id="password-error" style="color: red; display: none;">密碼不能為空</div>
								</div>
							</div>
							<!--提交按鈕-->
							<div class="form-group">
								<label class="col-md-3 control-label"></label>
								<div class="col-md-8">
									<input id="btn-login" class="btn btn-primary" type="button" value="登入" />
		
									<!-- <span class="pull-right"><small>還沒有帳號？</small><a href="register.html">註冊</a></span> -->
								</div>
							</div>
						</form>
		            </div>
		            </div>
		        </div>
		    </div>
		</div>
		
		<!--載入 footer 開始-->
		<div id="footer-div"></div>
		<!--載入 footer 結束-->
	</body>

</html>
