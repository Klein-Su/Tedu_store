<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>學子商城</title>
		<!--導入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 導入 header.js -->
		<script src="../js/backstageHeader.js" defer></script>
		<!-- 導入新增後台人員的js文件 -->
		<script src="../js/addManager.js"></script>
		<!-- 字體圖標 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<link rel="stylesheet" type="text/css" href="../css/reg.css" />
	</head>

	<body>
		<!--載入 header 開始-->
		<div id="header-div"></div>
		<!--載入 header 結束-->
		
		<!--article-->
		<div class="container">
		    <div class="row">
		        <div class="col-md-offset-2 col-md-8">
		        	<div class="panel panel-info">
		            <div class="panel-heading">
		            	<h4><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;新增後台人員</h4>
		            </div>
		            <div class="panel-body">
		            	<form id="form-add" method="post" class="form-horizontal" role="form">
							<!-- 姓名 -->
							<div class="form-group">
								<label for="name" class="col-md-3 control-label">姓名：</label>
								<div class="col-md-8">
									<input name="name" type="text" class="form-control" id="name"  placeholder="請輸入員工姓名">
								</div>
							</div>
							<!-- 帳號 -->
							<div class="form-group">
								<label for="username" class="col-md-3 control-label">帳號：</label>
								<div class="col-md-8">
									<input name="username" type="text" class="form-control" id="username"  placeholder="請輸入用戶名">
								</div>
							</div>
							<!-- 密碼 -->
							<div class="form-group">
								<label for="password" class="col-md-3 control-label"> 密碼：</label>
								<div class="col-md-8">
									<input name="password" type="password" class="form-control" id="password"  placeholder="請輸入密碼">
								</div>
							</div>
							<!-- 身份 -->
							<div class="form-group">
								<label for="role_id" class="col-md-3 control-label"> 身份：</label>
								<div class="col-md-3">
									<select id="roleId" name="roleId" class="form-control">
										<option value="1">管理員</option>
										<option value="2">經理</option>
										<option value="3">一般員工</option>
									</select>
								</div>
							</div>
							<!-- 信箱 -->
							<div class="form-group">
								<label for="email" class="col-md-3 control-label"> 信箱：</label>
								<div class="col-md-8">
									<input name="email" type="text" class="form-control" id="email"  placeholder="請輸入信箱">
								</div>
							</div>
							<!--提交按鈕-->
							<div class="form-group">
								<label class="col-md-3 control-label"></label>
								<div class="col-md-8">
									<input id="btn-add" class="btn btn-info" type="button" value="新增" />
								</div>
							</div>
						</form>
		            </div>
		            </div>
		        </div>
		    </div>
		</div>
		
		<!--載入 footer 開始-->
		<div id="footer-div"></div>
		<!--載入 footer 結束-->
	</body>

</html>
